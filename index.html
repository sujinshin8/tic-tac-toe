<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurse Center Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; align-items: center; flex-direction: column;">
    <h1>Recurse Center: Tic-Tac-Toe</h1>
    <h2>The first person to go is Player X, the second person to go is Player O.</h2>
    <div style="display: flex; flex-direction: row;">
        <div id="top-left" class="box"></div>
        <div id="top-middle" class="box"></div>
        <div id="top-right" class="box"></div>
    </div>
    <div style="display: flex; flex-direction: row;">
        <div id="middle-left" class="box"></div>
        <div id="middle-middle" class="box"></div>
        <div id="middle-right" class="box"></div>
    </div>
    <div style="display: flex; flex-direction: row;">
        <div id="bottom-left" class="box"></div>
        <div id="bottom-middle" class="box"></div>
        <div id="bottom-right" class="box"></div>
    </div>
    <div style="margin-top:1em; font-size:2em" id="declare-winner"></div>
</div>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
